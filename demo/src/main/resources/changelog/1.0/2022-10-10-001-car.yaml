databaseChangeLog:
  - changeSet:
      id: 2021-09-19--0001-car
      author: bondarbd
      createTable:
        tableName: car
        columns:
          - column:
              name: id
              type: int
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_car
          - column:
              name: name
              type: varchar(100)
          - column:
              name: owner_name
              type: varchar(250)
          - column:
              name: age
              type: varchar(250)
